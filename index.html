<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manonay - Food Billing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Manonay</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart <i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="page-container">
        <main>
            <section id="menu">
                <h2>Our Menu</h2>
                <div class="menu-items">
                    <!-- Menu items will be dynamically added here -->
                </div>
            </section>

            <section id="cart-section">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will appear here -->
                </div>
                <div class="cart-total">
                    <h3>Subtotal: ₹<span id="subtotal-amount">0.00</span></h3>
                    <h3>Discount: ₹<span id="discount-amount">0.00</span></h3>
                    <h3>Total: ₹<span id="total-amount">0.00</span></h3>
                    <button id="checkout-btn">Checkout</button>
                </div>
            </section>
        </main>
        
        <aside class="sidebar">
            <div class="sidebar-content">
                <h3>Quick Calculator</h3>
                <div class="calculator">
                    <div class="calculator-display">
                        <div id="calculator-output">0</div>
                    </div>
                    <div class="calculator-keys">
                        <button class="key-clear" data-action="clear">AC</button>
                        <button class="key-sign" data-action="sign">±</button>
                        <button class="key-percent" data-action="percent">%</button>
                        <button class="key-operator" data-action="divide">÷</button>
                        
                        <button class="key-number">7</button>
                        <button class="key-number">8</button>
                        <button class="key-number">9</button>
                        <button class="key-operator" data-action="multiply">×</button>
                        
                        <button class="key-number">4</button>
                        <button class="key-number">5</button>
                        <button class="key-number">6</button>
                        <button class="key-operator" data-action="subtract">-</button>
                        
                        <button class="key-number">1</button>
                        <button class="key-number">2</button>
                        <button class="key-number">3</button>
                        <button class="key-operator" data-action="add">+</button>
                        
                        <button class="key-number key-zero">0</button>
                        <button class="key-decimal">.</button>
                        <button class="key-equals" data-action="calculate">=</button>
                    </div>
                </div>
                
                <div class="discount-section">
                    <h3>Apply Discount</h3>
                    <div class="discount-options">
                        <button class="discount-btn" data-discount="5">5% Off</button>
                        <button class="discount-btn" data-discount="10">10% Off</button>
                        <button class="discount-btn" data-discount="15">15% Off</button>
                        <button class="discount-btn" data-discount="20">20% Off</button>
                    </div>
                    <div class="custom-discount">
                        <input type="number" id="custom-discount" placeholder="Custom %" min="0" max="100">
                        <button id="apply-custom-discount">Apply</button>
                    </div>
                    <button id="remove-discount" class="remove-discount-btn">Remove Discount</button>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 Manonay. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
